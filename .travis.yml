    - stage: logging
      before_install:
        - npm install -g npm typescript ts-node
      install:
        - npm ci
      script:

        # Success
        - ts-node ./test/multiple-libraries/packages/build.ts

        # Angular Package confiuration file
        - ts-node ./test/errors/library-error-config-missing/build.ts
        - ts-node ./test/errors/library-error-config-broken/build.ts
        - ts-node ./test/errors/library-error-config-invalid/build.ts

        # Circular dependencies errors
        - ts-node ./test/errors/circular-dependencies-two/packages/build.ts
        - ts-node ./test/errors/circular-dependencies-three/packages/build.ts
        - ts-node ./test/errors/inner-circular-dependencies-two/packages/build.ts

        # Transformation errors
        - ts-node ./test/errors/library-template-html-invalid/build.ts
        - ts-node ./test/errors/library-template-missing/build.ts
        - ts-node ./test/errors/library-template-unsupported/build.ts
        - ts-node ./test/errors/library-style-css-invalid/build.ts
        - ts-node ./test/errors/library-style-scss-invalid/build.ts
        - ts-node ./test/errors/library-style-missing/build.ts
        - ts-node ./test/errors/library-style-unsupported/build.ts

        # Compilation errors
        - ts-node ./test/errors/library-error-angular-compiler/build.ts
        - ts-node ./test/errors/library-error-angular-compiler-2/build.ts
        - ts-node ./test/errors/library-error-tsickle/build.ts
        - ts-node ./test/errors/library-error-typescript/build.ts
        - ts-node ./test/errors/library-error-rollup/build.ts

        # Warnings
        - ts-node ./test/errors/library-warning-rollup/build.ts

    - stage: release
      node_js:
        - "lts/*"
      before_install:
        - npm install -g npm
        # Clone the whole repository because we also need the develop branch for releasing (Travis only gives us the master by default)
        - git clone "https://github.com/$TRAVIS_REPO_SLUG.git" "$TRAVIS_REPO_SLUG";
        - cd "$TRAVIS_REPO_SLUG";
        - git checkout -qf "$TRAVIS_COMMIT";
        #  Fix Travis CI issue of detached heads in git
        - git checkout master
      install:
        - npm ci
      script:
        - npm run build
      before_deploy:
        # Login to Git to be able to make commits (required by automatic-release)
        - git config --global user.name "dominique-mueller";
        - git config --global user.email "dominique.m.mueller@gmail.com";
        - git config credential.helper "store --file=.git/credentials";
        - echo "https://$GH_TOKEN:@github.com" > .git/credentials;
        # Do release
        - npm run release
        # Publish the dist folder
        - cd dist
      deploy:
        provider: npm
        email: dominique.m.mueller@gmail.com
        api_key: "$NPM_TOKEN"
        skip_cleanup: true
      after_deploy:
        - cd ..
