# General settings
dist: trusty
sudo: false
language: node_js
node_js:
  "lts/*"
cache: false
notifications:
  email: false
branches:
  only:
    - master
    - develop

# Build stages
stages:
  - name: build
  - name: test (package)
  - name: logging
  - name: release
    if: branch = master

# Build jobs
