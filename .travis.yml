# General settings
dist: trusty
sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
branches:
  only:
    - master
    - develop
    - /^greenkeeper/.*$/

# Build stages
stages:
  - name: build
  - name: test
  - name: release
    if: branch = master

# Build jobs
jobs:
  include:

    - stage: build
      node_js:
        - "8.9.1"
      install:
        - npm install
      script:
        - npm run build

    - stage: test
      node_js:
        - "7.6.0"
      env:
        - TYPESCRIPT=2.4.x
      install:
        - npm install
        - npm install typescript@$TYPESCRIPT
      script:
        - npm run test
    -
      node_js:
        - "8.9.1"
      env:
        - TYPESCRIPT=2.4.x
      install:
        - npm install
        - npm install typescript@$TYPESCRIPT
      script:
        - npm run test
    -
      node_js:
        - "9.2.0"
      env:
        - TYPESCRIPT=2.4.x
      install:
        - npm install
        - npm install typescript@$TYPESCRIPT
      script:
        - npm run test
    # -
    #   env:
    #     - TYPESCRIPT=2.5.x
    #   install:
    #     - npm install
    #     - npm install typescript@2.5.x
    #     - ./node_modules/.bin/tsc --version
    #   script:
    #     - npm run test
    # -
    #   env:
    #     - TYPESCRIPT=2.6.x
    #   install:
    #     - npm install
    #     - npm install typescript@2.6.x
    #     - ./node_modules/.bin/tsc --version
    #   script:
    #     - npm run test

    - stage: release
      node_js:
        - "8.9.1"
      before_install:
        # Clone the whole repository because we also need the develop branch for releasing (Travis only gives us the master by default)
        - git clone "https://github.com/$TRAVIS_REPO_SLUG.git" "$TRAVIS_REPO_SLUG";
        - cd "$TRAVIS_REPO_SLUG";
        - git checkout -qf "$TRAVIS_COMMIT";
        #  Fix Travis CI issue of detached heads in git
        - git checkout master
      install:
        - npm install
      script:
        - npm run build
      before_deploy:
        # Login to Git to be able to make commits (required by automatic-release)
        - git config --global user.name "dominique-mueller";
        - git config --global user.email "dominique.m.mueller@gmail.com";
        - git config credential.helper "store --file=.git/credentials";
        - echo "https://$GH_TOKEN:@github.com" > .git/credentials;
        # Do release
        - npm run release
        # Publish the dist folder
        - cd dist
      deploy:
        provider: npm
        email: dominique.m.mueller@gmail.com
        api_key: "$NPM_TOKEN"
        skip_cleanup: true
      after_deploy:
        - cd ..
