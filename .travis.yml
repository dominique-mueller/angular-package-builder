      env:
        - ANGULAR=4.0.x
        - TYPESCRIPT=2.1.x
      before_install:
        - npm install -g npm
      install:
        - npm ci
      script:
        - npm run build
        - rm -rf node_modules
        - npm install --prefix test/multiple-libraries/packages $( npm pack ./dist | tail -1 ) @angular/core@$ANGULAR @angular/compiler@$ANGULAR @angular/compiler-cli@$ANGULAR @angular/common@$ANGULAR @angular/platform-browser@$ANGULAR typescript@$TYPESCRIPT rxjs@5.x --no-save --no-package-lock
        - cd ./test/multiple-libraries/packages && node build.js && cd ../../..
        - npm ci
        - npm run test:package
