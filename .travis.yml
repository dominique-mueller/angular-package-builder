# General settings
dist: trusty
sudo: false
language: node_js
node_js:
  "lts/*"
cache:
  directories:
    - node_modules
notifications:
  email: false
branches:
  only:
    - master
    - develop

# Build stages
stages:
  - name: build
  - name: temp
  - name: release
    if: branch = master

# Build jobs
jobs:
  include:

    - stage: build
      before_install:
        - npm install -g npm
      install:
        - npm ci
      script:
        - npm run build

    - stage: temp
      before_install:
        - npm install -g npm
        - npm install -g ts-node typescript
      install:
        - npm ci
      script:
        - ts-node index.ts

    - stage: release
      node_js:
        - "lts/*"
      before_install:
        # Clone the whole repository because we also need the develop branch for releasing (Travis only gives us the master by default)
        - git clone "https://github.com/$TRAVIS_REPO_SLUG.git" "$TRAVIS_REPO_SLUG";
        - cd "$TRAVIS_REPO_SLUG";
        - git checkout -qf "$TRAVIS_COMMIT";
        #  Fix Travis CI issue of detached heads in git
        - git checkout master
      before_install:
        - npm install -g npm
      install:
        - npm ci
      script:
        - npm run build
      before_deploy:
        # Login to Git to be able to make commits (required by automatic-release)
        - git config --global user.name "dominique-mueller";
        - git config --global user.email "dominique.m.mueller@gmail.com";
        - git config credential.helper "store --file=.git/credentials";
        - echo "https://$GH_TOKEN:@github.com" > .git/credentials;
        # Do release
        - npm run release
        # Publish the dist folder
        - cd dist
      deploy:
        provider: npm
        email: dominique.m.mueller@gmail.com
        api_key: "$NPM_TOKEN"
        skip_cleanup: true
      after_deploy:
        - cd ..
